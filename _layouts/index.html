{% include head.html %}

<body dir="rtl" class="container">
    <div class="index">
        <h1 class="main-title">{{ page.title }}</h1>
        <p>(سفارشات املا کمیٹی، ترقّی اردو بورڈ)</p>
        
        <h2>فہرست</h2>
        <ol>
        {% for ch in site.data.chapters %}
            <li><a href='{{ site.github.url }}/{{ ch.slug }}/'>{{ ch.title }}</a></li>
        {% endfor %}
        </ol>
        
        {{ content }}
    </div>
    {% include footer.html %}
</body>
